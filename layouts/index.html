{{ define "main" }}
<div class="scroll-container">
    <div class="section signup-container">
        <div class="signup-content">
            <h1 class="primary-headline">
                WALT
            </h1>
            <h2 class="secondary-headline">
                The open source alternative to Google Wallet and Google Pay.
            </h2>

            <form class="signup-form" action="#" method="POST">
                <div class="input-container">
                    <input
                        type="email"
                        name="email"
                        placeholder="Enter your email"
                        class="email-input"
                        required
                    />
                    <button type="submit" class="signup-button">
                        Join Waitlist
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="section second-section">
        <div class="second-content">
            <h2 class="section-title">Why Choose WALT?</h2>
            <div class="features-grid">
                <div class="feature">
                    <h3>Open Source</h3>
                    <p>Fully transparent and community-driven</p>
                </div>
                <div class="feature">
                    <h3>Privacy First</h3>
                    <p>Your data stays with you</p>
                </div>
                <div class="feature">
                    <h3>No Fees</h3>
                    <p>Free to use, forever</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700;900&display=swap");

    /* Scroll Container */
    .scroll-container {
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
    }

    /* Sections */
    .section {
        height: 100vh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
    }

    .signup-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 40px;
        background: #000000;
    }

    /* Second Section */
    .second-section {
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 40px;
    }

    .second-content {
        max-width: 800px;
        width: 100%;
        text-align: center;
    }

    .section-title {
        font-family: "Merriweather", serif;
        font-size: 2.5rem;
        font-weight: 900;
        color: #000000;
        margin-bottom: 3rem;
        line-height: 1.2;
    }

    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }

    .feature {
        text-align: center;
        padding: 1.5rem;
    }

    .feature h3 {
        font-family: "Inter", sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #000000;
        margin-bottom: 1rem;
    }

    .feature p {
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        color: #666666;
        line-height: 1.5;
    }

    .signup-content {
        text-align: left;
        max-width: 500px;
        width: 100%;
        transform: translateX(-40%);
    }

    .primary-headline {
        font-family: "Merriweather", serif;
        font-size: 3rem;
        font-weight: 900;
        color: white;
        margin-bottom: 1rem;
        line-height: 1.2;
        letter-spacing: -1px;
    }

    .secondary-headline {
        font-family: "Inter", sans-serif;
        font-size: 1.25rem;
        font-weight: 400;
        color: #cccccc;
        margin-bottom: 2rem;
        line-height: 1.4;
    }

    .signup-form {
        margin-bottom: 3rem;
    }

    .input-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0;
    }

    .email-input {
        width: 100%;
        padding: 15px calc(33.33% + 10px) 15px 20px;
        font-family: "Inter", sans-serif;
        font-size: 16px;
        font-weight: 400;
        border: 2px solid #e5e7eb;
        border-radius: 50px;
        outline: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .signup-button {
        position: absolute;
        right: 2px;
        top: 2px;
        bottom: 2px;
        width: calc(33.33% - 2px);
        padding: 0;
        font-family: "Inter", sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: white;
        background: #000000;
        border: none;
        border-radius: 0 48px 48px 0;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .signup-button:hover {
        background: #333333;
        transform: scale(1.02);
    }

    @media (max-width: 768px) {
        .signup-container {
            padding: 20px;
            justify-content: center;
        }

        .signup-content {
            width: 100%;
            text-align: center;
            transform: none;
        }

        .primary-headline {
            font-size: 2.5rem;
        }

        .secondary-headline {
            font-size: 1.1rem;
        }

        .input-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .email-input {
            padding: 12px calc(33.33% + 8px) 12px 16px;
        }

        .signup-button {
            width: calc(33.33% - 2px);
            font-size: 13px;
        }

        /* Mobile adjustments for second section */
        .second-section {
            padding: 20px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .features-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .feature {
            padding: 1rem;
        }

        .feature h3 {
            font-size: 1.25rem;
        }

        .feature p {
            font-size: 0.9rem;
        }
    }
</style>
{{ end }}
