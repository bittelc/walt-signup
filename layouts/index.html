{{ define "main" }}
<div class="signup-container">
  <div class="signup-content">
    <h1 class="main-headline">WALT: The new way to accomplish tasks and get ahead in life</h1>
    
    <form class="signup-form" action="#" method="POST">
      <div class="input-container">
        <input type="email" name="email" placeholder="Enter your email" class="email-input" required>
        <button type="submit" class="signup-button">Join Waitlist</button>
      </div>
    </form>
    
    
  </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700;900&display=swap');

.signup-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: #000000;
}

.signup-content {
  text-align: center;
  max-width: 500px;
  width: 100%;
}

.main-headline {
  font-family: 'Merriweather', serif;
  font-size: 2.5rem;
  font-weight: 700;
  color: white;
  margin-bottom: 2rem;
  line-height: 1.3;
  letter-spacing: -0.5px;
}

.signup-form {
  margin-bottom: 3rem;
}

.input-container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
}

.email-input {
  width: 100%;
  padding: 15px 150px 15px 20px;
  font-family: 'Inter', sans-serif;
  font-size: 16px;
  font-weight: 400;
  border: 2px solid #e5e7eb;
  border-radius: 50px;
  outline: none;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  text-align: left;
}

.signup-button {
  position: absolute;
  right: 4px;
  top: 4px;
  bottom: 4px;
  width: 140px;
  padding: 0;
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  font-weight: 600;
  color: white;
  background: #1e3a8a;
  border: none;
  border-radius: 46px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.signup-button:hover {
  background: #1e40af;
  transform: scale(1.02);
}



@media (max-width: 768px) {
  .main-headline {
    font-size: 2rem;
  }
  
  .input-container {
    max-width: 100%;
  }
  
  .email-input {
    padding: 12px 130px 12px 16px;
  }
  
  .signup-button {
    width: 120px;
    font-size: 13px;
  }
}
</style>
{{ end }}
